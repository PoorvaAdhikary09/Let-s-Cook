<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()" color="danger">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Share</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <div class="share-links">
    <!-- Facebook -->
    <ion-button
      fill="clear"
      (click)="shareFacebook()"
      aria-label="Share on Facebook"
    >
      <ion-icon name="logo-facebook" class="fb"></ion-icon>
    </ion-button>

    <!-- WhatsApp -->
    <ion-button
      fill="clear"
      (click)="shareWhatsapp()"
      aria-label="Share on WhatsApp"
    >
      <ion-icon name="logo-whatsapp" class="wa"></ion-icon>
    </ion-button>
  </div>

  <p class="mt">Or copy link</p>
  
    <ion-input
      type="text"
      [value]="url"
      readonly
      class="url-box"
    ></ion-input>
  
  <ion-button
    size="small"
    color="primary"
    (click)="copyLink()"
  >
    <ion-icon name="link-outline" slot="start"></ion-icon>
    Copy
  </ion-button>
</ion-content>
