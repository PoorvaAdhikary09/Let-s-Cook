 <ion-menu contentId="main-content" side="end">
      <ion-content>
        <div class="menu-wrapper">
          <ion-item lines="none">
            <ion-icon name="person-circle-outline" size="large" color="primary"></ion-icon>
            <ion-label> <strong>{{userName}}</strong></ion-label>
          </ion-item>
           
          <ion-item routerLink="/">
            <ion-icon name="home-outline" size="small" color="primary"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item routerLink="/explore-meals">
            <ion-icon name="apps-outline" size="small" color="primary"></ion-icon>
            <ion-label>Explore Meals</ion-label>
          </ion-item>

          <ion-item 
           routerLink="/catalog"  
           [queryParams]="{ pageName: 'categories' }">
            <ion-icon name="grid-outline" size="small" color="primary"></ion-icon>
            <ion-label>Categories</ion-label>
          </ion-item>
          <ion-item 
           routerLink="/catalog"  
           [queryParams]="{ pageName : 'ingredients' }">
             <ion-icon name="fast-food-outline" size="small" color="primary"></ion-icon> 
             <ion-label>Ingredients</ion-label>
          </ion-item>
    
        <div class="menu-bottom">
        <ion-item button color="danger" (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </div>
    </div>
      </ion-content>
    </ion-menu>
